name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * 4'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: test bash verify.sh
        run: ./test.sh | ./verify.sh -t verify-cli-bash
        working-directory: bash
